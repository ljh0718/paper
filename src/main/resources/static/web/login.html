<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin2.1</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../css/font.css">
	<link rel="stylesheet" href="../css/xadmin.css">
    <script src="../bootstrap3/js/holder.js"></script>
    <link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="../bootstrap3/jquery-1.9.1.min.js"></script>
    <script src="../bootstrap3/js/bootstrap.js"></script>

    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script type="text/javascript" src="../js/cookie.js"></script>
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">x-admin2.0-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form id="form-login" action="index.html" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input id="btn-login" type="button" value="登录" style="width:100%;" >
            <span class="pull-right"><small>还没有账号？</small><a href="member-add.html">注册</a></span>
            <hr class="hr20" >
        </form>

    </div>

    <script type="text/javascript">
        $("#btn-login").click(function(){
            $.ajax({
                "url":"/person/login",
                "data":$("#form-login").serialize(),
                "type":"GET",
                "dataType":"json",
                "success":function(json){
                    if(json.status == 200){
                        alert("登录成功,您好"+json.data.username+"!");
                        window.location.href="index.html";
                    }else {
                        alert(json.message);
                    }
                }
            });
        });
    </script>
</body>
</html>
